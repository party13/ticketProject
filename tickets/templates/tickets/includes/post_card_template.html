    <div class="card mb-4">
      <div class="card-header">
        {{ post.date_pub }}
      </div>
      <div class="card-body">
        <h5 class="card-title"> {{ post.title }} </h5>
        <p class="card-text"> {{ post.body }} </p>

          {% block buttons %}
            <a href="{{ post.get_absolute_url }}" class="btn btn-success"> {{ button_name}} </a>

          {% endblock %}
      </div>
          <div class="card-footer text-muted">
            tags:
              {% for tag in post.tags.all %}
                    <a href="{{ tag.get_absolute_url }}" class="badge badge-pill badge-info"> {{tag.title}} </a>
              {% endfor %}
          </div>
    </div>
