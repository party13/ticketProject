{% extends 'base.html'  %}
    {% block title %}
        Вход
    {% endblock %}

    {% block content %}
    <div class="col-6 offset-md-2">

        <body>
            <form action="{{ login_user }}">
              <div class="form-group">
                <label for="exampleInputEmail1">Имя</label>
                <input type="login" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ВВедите имя">
                <small id="emailHelp" class="form-text text-muted">Здесь какойто текст типа блаблабала.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Запомнить</label>
              </div>
              <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </body>
    </div>

    {% endblock %}
