{% extends 'base.html' %}

{% block title %}
    Смена пароля
{% endblock %}

{% block content %}
    <div class="col-6 offset-md-2">
        <h4 > Смена пароля </h4>
        {% if form.errors %}
            <p>Ваши пароли не совпадают:</p>
            <p>{{ form.errors }}</p>
        {% else %}
                <form action= "{% url 'password_change' %}" method="post">{% csrf_token %}
                <table>
                    {{ form }}
                </table>
                    <button class="btn btn-info" type = "submit">Сменить пароль</button>

                </form>
        {% endif %}
    </div>
{% endblock %}
