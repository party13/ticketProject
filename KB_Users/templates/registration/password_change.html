{% extends 'base.html' %}

{% block title %}
    Смена пароля
{% endblock %}

{% block content %}
    {% if form.errors %}
        <p>Ваши пароли не совпадают:</p>
        <p>{{ form.errors }}</p>
    {% else %}
            <form action= "{% url 'password_change' %}" method="post">{% csrf_token %}
            <table>
                {{ form }}
            </table>
                <button type = "submit">Change</button>

            </form>
    {% endif %}
{% endblock %}
