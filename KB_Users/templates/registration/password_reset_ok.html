<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
</head>
<body>
{% if error %}

        <p>Ошибка:</p>
        <p> {{ error }}</p>
            Contact site administration mailto:
            <a href="mailto:tickets_admin@kbu.net">tickets_admin@kbu.net</a>
        <hr>

{% else %}
    <p>На вашу почту {{ email}} был отправлен новый пароль. Вы можете сменить его позже, когда зайдете в личный кабинет.</p>
    <p>Спасибо!</p>

{% endif %}
    <a href="{% url 'index' %}">To site</a>
</body>
</html>
